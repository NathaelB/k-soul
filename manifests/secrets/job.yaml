apiVersion: batch/v1
kind: Job
metadata:
  name: ferriskey-demo-admin-secret-init
  namespace: ferriskey-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/name: ferriskey-demo
    app.kubernetes.io/component: admin-secret-init
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      name: ferriskey-demo-admin-secret-init
    spec:
      restartPolicy: Never
      serviceAccountName: ferriskey-demo-secret-manager
      containers:
        - name: create-admin-secret
          image: alpine/k8s:1.31.0 # Alpine + kubectl préinstallé
          command:
            - /bin/sh
            - -c
            - |
              set -e

              SECRET_NAME="ferriskey-demo-api-admin"
              NAMESPACE="ferriskey-demo"

              echo "Checking if secret $SECRET_NAME exists in namespace $NAMESPACE..."

              if kubectl get secret $SECRET_NAME -n $NAMESPACE 2>/dev/null; then
                echo "✓ Secret already exists, skipping creation"
                exit 0
              fi

              echo "Creating new admin password..."
              PASSWORD=$(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 24 | head -n 1)

              kubectl create secret generic $SECRET_NAME \
                --from-literal=password=$PASSWORD \
                -n $NAMESPACE \
                --dry-run=client -o yaml | kubectl apply -f -

              echo "✓ Admin password secret created successfully"
              echo "Password length: ${#PASSWORD} characters"
